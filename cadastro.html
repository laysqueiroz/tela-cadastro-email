<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap">
    <title>E-mail Registration</title>
</head>
<body>
    <main class="register">
        <div class="container">
            <div class="pos-title">
                <h1 class="title">WE'RE <span> COMING SOON</span></h1>
            </div>
            <img id="img-model" src="https://i0.wp.com/noticiapreta.com.br/wp-content/uploads/2020/12/photo5107483849394333921.jpg?resize=446%2C563&ssl=1">
            <div class="pos-description">
                <p class="description">
                    Hello shoppers! We-re currently building our new store. Add your e-mail below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <form class="form">
                <input class="input" type="e-mail" placeholder="E-mail Address">
                <button class="submit" disabled>
                    <img id="img-arrow" src="https://i.ibb.co/ykmP6Zv/right-arrow.png">
                </button>
            </form>
        </div>
    </main>
</body>
</html>
